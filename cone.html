<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Cone Calculator</title>
    <link href="cone.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1 id="coneTitle">Cone Calculator</h1>
    <br>
    <img class="conePhoto" src="./images/cone.png" alt="image_of_cone" width="25%">
    <p class="coneVar">r = <input type="text" id="coneR"></p>
    <button id="coneRadiusButton">Radius</button>
    <p class="coneVar">h = <input type="text" id="coneH"></p>
    <button id="coneHeightButton">Height</button>
    <p class="coneVar">V = <input type="text" id="coneV"></p>
    <button id="coneVolumeButton">Volume</button>
    <br>
    <p id="coneRadiusWord"></p>
    <p id="coneRadius"></p>
    <br>
    <p id="coneHeightWord"></p>
    <p id="coneHeight"></p>
    <br>
    <p id="coneVolumeWord"></p>
    <p id="coneVolume"></p>
    <br>
    <button id="index">Home</button>
    <script src="cone.js"></script>
  </body>
</html>
