<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Rectangular Prism Calculator</title>
    <link href="rect.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1 id="rectTitle">Rectangular Prism Calculator</h1>
    <br>
    <br>
    <p class="rectVar">l = <input type="text" id="rectL"></p>
    <button id="rectButton">Calculate</button>
    <p class="rectVar">b = <input type="text" id="rectB"></p>
    <br>
    <p class="rectVar">h = <input type="text" id="rectH"></p>
    <br>
    <p id="rectAreaWord"></p>
    <p id="rectArea"></p>
    <br>
    <p id="rectVolumeWord"></p>
    <p id="rectVolume"></p>
    <img id="rectImage" src="./images/rectangle.png" alt="image_of_rectangular_prism" width="35%">
    <button id="index">Home</button>
    <script src="rect.js"></script>
  </body>
</html>
