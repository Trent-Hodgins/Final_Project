<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Triangle Calculator</title>
    <link href="tri.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1 id="triTitle">Triangle Calculator</h1>
    <br>
    <img class="triPhoto" src="./images/triangle.jpg" alt="image_of_triangle" width="25%">
    <p class="triVar">b = <input type="text" id="triB"></p>
    <button id="triAreaButton">Area</button>
    <p class="triVar">h = <input type="text" id="triH"></p>
    <button id="triHeightButton">Height</button>
    <p class="triVar">A = <input type="text" id="triA"></p>
    <br>
    <p id="triAreaWord"></p>
    <p id="triArea"></p>
    <br>
    <p id="triHeightWord"></p>
    <p id="triHeight"></p>
    <button id="index">Home</button>
    <script src="tri.js"></script>
  </body>
</html>
